apiVersion: apps/v1
kind: Deployment
metadata:
  name: ota-server
  namespace: ota-ns
  labels:
    app: ota-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ota-server
  template:
    metadata:
      labels:
        app: ota-server
    spec:
      containers:
      - name: ota-server
        image: klimdos/ota-server:1.0.1
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: FIRMWARE_DIR
          value: "/app/firmware"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /version
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /version
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: firmware-storage
          mountPath: /app/firmware
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: firmware-storage
        emptyDir: {}
      securityContext:
        fsGroup: 1001
      restartPolicy: Always
